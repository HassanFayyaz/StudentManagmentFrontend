<h1 style="width:80%; margin-left: 10%; text-align:center; font-size:x-large;font-variant: small-caps;">{{title}}</h1>
<nz-card>
    <label><b> Student Name:</b></label>
    <input [(ngModel)]="addstudent.studentName" name="studentName" nz-input placeholder="Name" nzSize="default" />
    <br>
    <br>
    <label><b> Email:</b></label>
    <input [(ngModel)]="addstudent.studentEmail" name="studentEmail" nz-input placeholder="Email" nzSize="default" />
    <br>
    <br>
    <label><b> Password:</b></label>
    <input [(ngModel)]="addstudent.studentPassword" name="studentPassword" nz-input placeholder="Password" nzSize="default" />

    <br>
    <br>

    <button (click)="savestudent()" style="width: 60%; margin-left: 20%;" nz-button nzType="primary">{{changebuttonname}}</button>

    

  </nz-card>
