<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-5">
                        <h2>Students
                            <b></b>
                        </h2>
                    </div>
                    <div class="col-sm-7">
                        <a href="#" class="btn btn-secondary">
                            <i class="material-icons">&#xE147;</i>
                            <span>Add New Student</span>
                        </a>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th> Id</th>
                        <th>Student Name</th>
                        <th>Student Email</th>
                        <th>Password</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let d of studentlist">
                        <td>{{d.id}}</td>
                        <td>
                            <a href="#">
                                <nz-avatar nzIcon="user" style="background-color:#87d068;"></nz-avatar> {{d.studentName}}</a>
                        </td>
                        <td>{{d.studentEmail}}</td>
                        <td>{{d.password}}</td>
                        <td>
                            <span class="status text-success">&bull;</span> {{d.status}}</td>
                        <td>
                            <a  (click)="updatestudent(d.id)" class="settings" title="Settings" data-toggle="tooltip">
                                <i class="material-icons">&#xE8B8;</i>
                            </a>
                            <a  (click)="deletestudent(d.id)" class="delete" title="Delete" data-toggle="tooltip">
                                <i class="material-icons">&#xE5C9;</i>
                            </a>
                        </td>
                    </tr>
