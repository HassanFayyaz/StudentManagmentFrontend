<nz-layout style="height: 100%;">
    <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
      <div class="logo"></div>
      <ul nz-menu nzTheme="dark" nzMode="inline">
        <li nz-submenu style="font-size:large;font-variant: small-caps;" nzTitle="Student" nzIcon="user">
          <ul>
            <li nz-menu-item>Add</li>
            <li nz-menu-item>View</li>
           
          </ul>
        </li>
        <li nz-submenu style="font-size:large;font-variant: small-caps;" nzTitle="Courses" nzIcon="book">
          <ul>
            <li nz-menu-item>Add</li>
            <li nz-menu-item>View</li>
          </ul>
        </li>
        <li nz-submenu style="font-size:large;font-variant: small-caps;" nzTitle="Grades" nzIcon="laptop">
          <ul>
            <li nz-menu-item>Add</li>
            <li nz-menu-item>View</li>
          </ul>
        </li>
       
      </ul>
    </nz-sider>
    <nz-layout>
      <nz-header>
        <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'" (click)="isCollapsed = !isCollapsed"></i>

      </nz-header>
      <nz-content>
          <br>
