<nz-layout style="height:100%" >
    <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
      <div class="logo"></div>
      <ul nz-menu nzTheme="dark" nzMode="inline">
        <li nz-submenu nzTitle="Student" nzIcon="user">
          <ul>
            <li nz-menu-item>Add</li>
            <li nz-menu-item>View</li>
           
          </ul>
        </li>
        <li nz-submenu nzTitle="Courses" nzIcon="team">
          <ul>
            <li nz-menu-item (click)="gotoaddcourse()" >Add</li>
            <li nz-menu-item (click)="gotocourseList()" >View</li>
          </ul>
        </li>
        <li nz-submenu nzTitle="Grades" nzIcon="team">
          <ul>
            <li nz-menu-item>Add</li>
            <li nz-menu-item>View</li>
          </ul>
        </li>
       
      </ul>
    </nz-sider>
    <nz-layout>
      <nz-header>
        <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'" (click)="isCollapsed = !isCollapsed"></i>
      </nz-header>
      <nz-content>
          <br>
        <!-- <nz-breadcrumb>
          <nz-breadcrumb-item>User</nz-breadcrumb-item>
          <nz-breadcrumb-item>Bill</nz-breadcrumb-item>
        </nz-breadcrumb> -->
        <div class="inner-content">
         <router-outlet></router-outlet>
        </div>
      </nz-content>
      <nz-footer>Ant Design Â©2020 Implement By Angular</nz-footer>
    </nz-layout>
  </nz-layout>
