<div class="global-container" style="background-image: url(assets/background.jpg);  background-size: 100% 100%;">
	<div class="card login-form">
	<div class="card-body">
		<h3 class="card-title text-center" style="width:80%; margin-left: 8%; font-size:xx-large;font-variant: small-caps;"><b>Login Here</b></h3>
		<div class="card-text">
			<!--
			<div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
			<form>
				<!-- to error: add class "has-danger" -->
				<div class="form-group">
					<label for="exampleInputEmail1" class="text-muted"><b>Username</b></label>
					<input type="email" [(ngModel)]="userlogin.username" name="username"class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp" name="uname">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1" class="text-muted"><b>Password</b></label>
				
					<input type="password" [(ngModel)]="userlogin.password" name="password" class="form-control form-control-sm" id="exampleInputPassword1"  name="password">
				</div>
				<button type="submit" class="btn btn-primary btn-block" (click)="loginSubmit()" >Sign in</button>
				
				
			</form>
		</div>
	</div>
</div>
</div>
